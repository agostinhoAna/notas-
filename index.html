<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Sistema de Notas — Controle de Alunos</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Cadastrar Aluno</h2>

            <form id="formulario">
                <label>Nome do aluno:</label>
                <input type="text" id="nome" placeholder="Digite o nome">

                <label>Nota 1:</label>
                <input type="number" id="nota1" placeholder="0 a 10" step="0.1">

                <label>Nota 2:</label>
                <input type="number" id="nota2" placeholder="0 a 10" step="0.1">

                <button type="submit" id="btnAdd">Adicionar Aluno</button>
            </form>
        </section>

        <section class="tabela-section">
            <h2>Registros Cadastrados</h2>

            <table id="tabelaAlunos">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Nota 1</th>
                        <th>Nota 2</th>
                        <th>Média</th>
                        <th>Situação</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Conteúdo dinâmico pelo JS -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
